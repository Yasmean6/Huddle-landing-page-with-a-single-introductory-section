<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-transparent">
      <span class="navbar-brand mb-0 mt-4"><img src="images/logo.svg" style="width:200px"></span>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-6 col-12">
          <img class="img-fluid w-100" src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="col-md-6 col-12 pl-5">
          <h1 class="text-white  pb-4">Build The Community Your Fans Will Love</h1>
          <p class="text-white-50  pb-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
          <button class="btn btn-light px-5 py-2 " style="border-radius: 20px; color: hsl(257, 40%, 49%); box-shadow: 0px 5px 5px rgba(0,0,0,.25);">Register</button>
        </div>
      </div>
      <div class="text-right text-white mt-md-4 icons py-md-0 py-4 pl-md-0 pl-4 ">
        <i class="fa-brands fa-facebook-f mr-2  rounded-circle" style="border: 2px solid rgba(255,255,255,.5); padding:8px 12px;"></i>
        <i class="fa-brands fa-twitter mr-2  rounded-circle"  style="border: 2px solid rgba(255,255,255,.5); padding:8px 9px;"></i>
        <i class="fa-brands fa-instagram rounded-circle"  style="border: 2px solid rgba(255,255,255,.5); padding:8px 10px;"></i>
      </div>
    </div>
  </main>





  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
